<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" cdkDropListGroup>

        <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox >
        </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
        <mat-checkbox >
        </mat-checkbox>
        </td>
    </ng-container>
      
    <ng-container *ngFor="let column of columns | slice:1; let i = index;" matColumnDef="column">
        <th mat-header-cell *matHeaderCellDef
            cdkDropList
            cdkDropListLockAxis="x"
            cdkDropListOrientation="horizontal"
            (cdkDropListDropped)="dropListDropped($event, i)"
            cdkDrag
            (cdkDragStarted)="dragStarted($event, i)"
            [cdkDragData]="{name: column, columIndex: i}">
            {{ column }}
        </th>
        <td mat-cell *matCellDef="let row"> 
            {{ row[column] }}  
        </td>
    </ng-container>
